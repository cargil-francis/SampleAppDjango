<html>
    <head>
        <title>Edit Book</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>
      <h1 style="text-align: center;"> Edit Books </h1>
        <div style="width: 25%;margin: 10px auto;">
        
        <form action="{% url 'library:update' book_id=books.id %}" method="POST">
            {% csrf_token %}
           
          
            
            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" class="form-control" id="title"  name="T_title" value="{{ books.Title }}" placeholder="Title">
            </div>

            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" class="form-control" id="author" name="A_author" value="{{ books.Author.Name }}" placeholder="Author name">
              </div>

              <div class="form-group">
                <label for="Summary">Summary</label>
                <textarea  rows="5" cols="33"class="form-control" id="summary"  name="S_summary" value="{{ books.Summary }}" placeholder="Summary" ></textarea>
              </div>

              <div class="form-group">
                <label for="Date">Published_Date</label>
                <input type="date" class="form-control" id="published_Date" name="Pdate" value="{{ books.Published_date }}" placeholder="Published_Date">
              </div>
              <div class="text-center">
          
            <button type="submit" class="btn btn-primary">Update</button>
            </div>

          </form>
          
        </div>
          
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
