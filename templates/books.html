<!DOCTYPE html>
<head><title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
   <h1 style="text-align: center;"> Books</h1>
   <br>
    <div style="width:20%; margin:0 auto;">
    <table class="table">
        <thead> </thead>
        <tbody>
        <tr>
        <style>

            a{
                text-decoration:none;
                color: black;
            }
        </style>
        
        {% for book in books %}
        <td>  
        <a href="{% url 'library:book_details' book.id %}">{{book.Title}}</a>
        </td>
        
        <td>
            <button  class="btn btn-secondary"><a href="{% url 'library:book_edit' book.id %} "> Edit</a></button>
        </td>

         <td>
            <button class="btn btn-danger"><a href="{% url 'library:book_delete' book.id %} "> Delete</a></button>
        </td>
        </tr>
        {% endfor %}
        
    
    </tbody>
        </table>
        <div class="text-center">
        <button  class="btn btn-success"><a href="{% url 'library:add_book' %} "> Add Book </a></button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
